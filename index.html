<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de cartas</title>
</head>
<body>
    <header class="container text-center mb-3">
        <h1>Gerador de cartas</h1>
    </header>
    <section class="container text-center mb-3">
        <label class="form-label" for="carta-texto">Mensagem</label>
        <input class="form-control-sm" type="text" name="" id="carta-texto" placeholder="Digite um texto...">
        <button id="criar-carta" class="btn btn-success">Criar Carta</button>
    </section>
    <section class="container text-center mb-3">
        <p id="carta-gerada"></p>
    </section>
    <section class="container text-center mb-3">
        <p id="carta-contador" class="sm-6"></p>
    </section>
</body>
</html>
